<div class="container">
    <h2>Create Quiz</h2>
    
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" class="form-control" required>
      </div>
      
      <table class="table">
        <thead>
          <tr>
            <th>Question</th>
            <th>Answer</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let question of questions; let i = index">
            <td>{{ question.text }}</td>
            <td>
              <input type="text" id="answer{{ i }}" name="answer{{ i }}" [(ngModel)]="answers[i].answerText" class="form-control" required >
            </td>
          </tr>
        </tbody>
      </table>
      
      <button type="submit">Submit</button>
    </form>
  </div>
